<gp-page [loggedin]="true" mainClassName="gp-forest-background">
    <a gp-link [routerLink]="['/assessment']" size="default" iconId="gp-icon-west" [darkMode]="false"
        iconVariations="iconleft">
        Back to my assessments
    </a>
    <toboggan-ws-banner></toboggan-ws-banner>
    <div class="gp-level-4 page-heading mb-5 mt-5">Evaluated assessments - My evals</div>
    <toboggan-ws-modal-alert></toboggan-ws-modal-alert>

    <gp-tabs orientation="horz">
        <gp-tab label="My evaluations">
            <toboggan-ws-assessment-my-evaluations-list>
                <div table-cta-right>
                    <button gp-button label="Filter" size="default" styleType="secondary" iconVariations="iconleft"
                        iconId="gp-icon-filter-alt" [isLoading]="false" ariaLabel="Filter"></button>
                </div>
            </toboggan-ws-assessment-my-evaluations-list>
        </gp-tab>
        <gp-tab label="All evaluations">
            <toboggan-ws-assessment-all-evaluations-list>
                <div table-cta-right>
                    <button gp-button label="Filter" size="default" styleType="secondary" iconVariations="iconleft"
                        iconId="gp-icon-filter-alt" [isLoading]="false" ariaLabel="Filter"></button>
                </div>
            </toboggan-ws-assessment-all-evaluations-list>
        </gp-tab>
    </gp-tabs>
</gp-page>
