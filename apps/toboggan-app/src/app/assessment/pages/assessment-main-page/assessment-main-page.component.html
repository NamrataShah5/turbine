<gp-page [loggedin]="true" mainClassName="gp-forest-background">
  <toboggan-ws-banner></toboggan-ws-banner>
  <div class="gp-level-4 page-heading mb-5">Assessments</div>
  <toboggan-ws-modal-alert></toboggan-ws-modal-alert>
  <div class="assessment-list-container p-5">
    <gp-tabs orientation="horz">
      <gp-tab label="My pending ({{myPendingListCount}})">
        <toboggan-ws-assessment-list [selectedTab]="'toBeEvaluate'">
          <div table-cta-right>
            <button
              gp-button
              label="Filter"
              size="default"
              styleType="secondary"
              iconVariations="iconleft"
              iconId="gp-icon-filter-alt"
              [isLoading]="false"
              ariaLabel="Filter"
            ></button>
          </div>
        </toboggan-ws-assessment-list>
      </gp-tab>
      <gp-tab label="All pending ({{allPendingListCount}})">
        <toboggan-ws-evaluation-backlog>
          <div table-cta-right>
            <button
              gp-button
              label="Filter"
              size="default"
              styleType="secondary"
              iconVariations="iconleft"
              iconId="gp-icon-filter-alt"
              [isLoading]="false"
              ariaLabel="Filter"
            ></button>
          </div>
        </toboggan-ws-evaluation-backlog>
      </gp-tab>
    </gp-tabs>
  </div>
  <div class="py-4 d-flex justify-content-end">
    <button gp-button label="Evaluated assessments" iconVariations="iconright" size="default" styleType="tertiary"
      iconId="gp-icon-east" (click)="navigateToEvaluated()"></button>
  </div>
</gp-page>
