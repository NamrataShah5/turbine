<div class="table-container">
  <toboggan-ws-flag-assessment
    [assessment]="editAssessmentData"
    [selectedOption]="selectedOption"
    *ngIf="showAssessmentModal"
    (editFlagAssessmentAction)="handleEditFlagAssessmentAction($event)"
  >
  </toboggan-ws-flag-assessment>
  <gp-table
    [dataGenerator]="dataGenerator"
    [dynamic]="true"
    tableStyle="borders"
    [filters]="filters"
    [getActionMenuItems]="getActionMenuItems"
    noResultsLogo="gp-icon-moth"
    noResultsHeading="...Now what?"
    noResultsText="Thanks to your awesome evaluating skills, thereâ€™s nothing here to evaluate (for now). "
    itemName="user evaluated assessments"
    (onRowAction)="onRowAction($event)"
    (onfilterItemClicked)="filterAssessmentList($event)"
  >
  </gp-table>
</div>
