<toboggan-ws-modal
  #createGroupModal
  title="Create association group"
  acceptButton="Create association group"
  cancelButton="Cancel"
  id="create-group"
  (hidden)="hideModal()"
  (accept)="createGroup()">
  <p>
    Share some information about the group you want to create. You can always
    edit these details later.
  </p>
  <p>All fields are <strong>required</strong></p>
  <form [formGroup]="createGroupForm">
    <div class="form-layout">
      <gp-select-input
        label="Association group type"
        placeholder="Select one"
        size="default"
        [error]="hasError('groupType')"
        [errorMessage]="getErrorMessage('groupType')">
        <select class="form-control" formControlName="groupType">
          <option value="learner">
            Learner group
          </option>
          <option value="discipline">
            Discipline group
          </option>
        </select>
      </gp-select-input>

      <gp-input
        size="default"
        label="User group name"
        [withIcon]="false"
        [error]="hasError('name')"
        [errorMessage]="getErrorMessage('name')">
        <input
          aria-label="input"
          placeholder="placeholder"
          type="text"
          formControlName="name" /> </gp-input>

      <gp-text-area
        size="default"
        label="User group description"
        [error]="hasError('description')"
        [errorMessage]="getErrorMessage('description')">
        <textarea
          aria-label="input"
          placeholder="You might explain what makes this group unique, or why you're creating it"
          formControlName="description"></textarea></gp-text-area>
    </div>
  </form>
</toboggan-ws-modal>
