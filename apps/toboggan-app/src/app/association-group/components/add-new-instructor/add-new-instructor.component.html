<toboggan-ws-modal
  #addInstructor
  title="Add new instructor(s) to this group"
  acceptButton="Add Instructors"
  cancelButton="Cancel"
  id="add-instructor-group"
  (hidden)="hideModal()"
  (accept)="addUsertoGroup()"
>
  <p>
    Search for users by first and last name or email address. Any user(s) you
    add will be associated with
    {{ group && group.name }}.
  </p>

  <form [formGroup]="addUserForm" class="add-instructor-form">
    <gp-input
      label="Discipline"
      size="default"
      [errorMessage]="getFormError('discipline')"
      [withIcon]="false"
      iconId="gp-icon-edit"
      [error]="hasError('discipline')"
      [submitButton]="false"
      [dark]="false"
    >
      <input
        formControlName="discipline"
        aria-label="input"
        placeholder="placeholder"
        [required]="false"
        [typeahead]="discipline"
        typeaheadOptionField="discipline"
        [typeaheadMinLength]="1"
        type="text"
      />
    </gp-input>
    <br />
    <gp-select-input
      label="User(s) to add"
      id="user-select"
      placeholder="---Not selected---"
      size="default"
      [error]="hasError('user')"
      [errorMessage]="getFormError('user')"
    >
      <select class="form-control" formControlName="user" multiple="true">
        <option *ngFor="let user of users" [value]="user.email">
          {{ user.firstName }} {{ user.lastName }}
        </option>
      </select>
    </gp-select-input>
    <br />
    <gp-input
      label="Status"
      size="default"
      [errorMessage]="getFormError('status')"
      [withIcon]="false"
      iconId="gp-icon-edit"
      [error]="hasError('status')"
      [submitButton]="false"
      [dark]="false"
    >
      <input
        formControlName="status"
        aria-label="input"
        placeholder="placeholder"
        [required]="false"
        [typeahead]="status"
        typeaheadOptionField="status"
        [typeaheadMinLength]="1"
        type="text"
      />
    </gp-input>
  </form>
</toboggan-ws-modal>
