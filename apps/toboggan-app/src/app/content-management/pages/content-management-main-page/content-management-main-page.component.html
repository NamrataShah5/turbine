<gp-page [loggedin]="true" type="learner">
  <div class="content-layout">
    <div class="content-tree">
      <toboggan-ws-curriculum-pathway *ngIf="curriculumPathway; else loading"
        [curriculumPathway]="curriculumPathway"></toboggan-ws-curriculum-pathway>
      <ng-template #loading class="loading">Loading the curriculum pathway tree...</ng-template>
    </div>
    <div class="selected-content">
      <toboggan-ws-content-preview-button *ngIf="selectedContentId"></toboggan-ws-content-preview-button>
    </div>
  </div>
</gp-page>
